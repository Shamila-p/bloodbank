{% extends "base.html" %}

{% block content %}

<form method="post" action="add-donor">
    {%csrf_token%}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required/>

    </div>
    <div class="form-group">
        <label for="name">Place</label>
        <input type="text" class="form-control" id="place" placeholder="Enter place" name="place" required/>

    </div>
    <div class="form-group">
        <label for="name">Bloodgroup</label>
        <input type="text" class="form-control" id="blood_group" placeholder="Enter Bloodgroup" name="blood_group" required/>

    </div>
    <div class="form-group">
        <label for="name">Phone number</label>
        <input type="text" class="form-control" id="phone_number" placeholder="Enter phone number" name="phone" required/>


    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%endblock%}
